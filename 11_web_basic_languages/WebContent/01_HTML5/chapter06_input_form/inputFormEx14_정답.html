<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>학번, 이름, 학년, 선택과목을 입력하는 폼</h1>
	
	<form action="">
		
			<p><label>학번 : </label><input type="text"></p>
			<p><label>이름 : </label><input type="text"></p>
			<p><label>학년 : </label>
				<input type="radio" name="grade" value="1" checked>1학년
				<input type="radio" name="grade" value="2">2학년
				<input type="radio" name="grade" value="3">3학년
				<input type="radio" name="grade" value="4">4학년
			</p>
			<p><label>선택과목 : </label>
				<select name="course">
					<option value ="java" selected>JAVA
					<option value ="c">C
					<option value ="python">PYTHON
					
				</select></p>
		
	<input type="submit" value="입력완료">
	<input type="reset" value="다시쓰기">
	</form>
	
	
</body>
</html>
