<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>회원가입 폼</legend>
			<p><label>이름 : </label><input type="text"></p>
			<p><label>아이디 : </label><input type="text"></p>
			<p><label>비밀번호 : </label><input type="text"></p>
			<p><label>나이 : </label><input type="text"></p>
			
			<p><label>성별 : </label><input type="radio" name="gender" value="1">남자
			        <input type="radio" name="gender" value="2">여자</p>
			
			<p><label>취미 : </label><input type="checkbox" name="hobby" value="exercising">운동
				<input type="checkbox" name="hobby" value="sleeping">잠자기
				<input type="checkbox" name="hobby" value="studying">공부하기
			</p>
			
			<p><label>가고 싶은 여행지는 </label><select id ="trip" name="trip">
				<option>괌</option>
				<option>스페인</option>
				<option>미국</option>			
			</select></p>
			
			<p><label>메모</label><br>
			<textarea rows="20" cols="50"></textarea></p>
			
			<input type="submit" value="회원가입">		
			<input type="reset" value="다시쓰기">

		</fieldset>
	</form>

</body>
</html>
