<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>name과 자바스크립트</title>
</head>
<body>
	
	<!-- name을 주로 사용하는 태그 checkbox -->
	<input type="checkbox" name="webLanguages" value="html"> html
	<input type="checkbox" name="webLanguages" value="css"> css
	<input type="checkbox" name="webLanguages" value="javaScript"> javascript
	<input type="button" onclick="process1()" value="버튼">
	<br>
	
	<!-- name을 주로 사용하는 태그 radio -->
	<input type="radio" name="browser" value="chrome" checked>chrome
	<input type="radio" name="browser" value="fireFox"> fireFox
	<input type="radio" name="browser" value="exploreEdge"> exploreEdge
	<input type="button" onclick="process2()" value="버튼">
	
	<script>
		
		function process1(){
			
			var webLanguages = document.getElementsByName("webLanguages");
			
			//예시 1) 배열의 크기 확인
			console.log("length : " + webLanguages.length);
			console.log("================================");
			
			//예시 2) value값 얻어오기
			for (var i = 0; i < webLanguages.length; i++) {
				console.log("data : " + webLanguages[i].value );
			}
			console.log("================================");
			
			//예시 3) checked된 데이터 확인하기 
			for ( var i = 0; i < webLanguages.length; i++) {
				
				if( webLanguages[i].checked ){
					console.log("(체크)" + webLanguages[i].value);
				}
			}
			
			//예시 4) 특별한 checkbox를 체크하기
			webLanguages[0].checked = false;
			webLanguages[1].checked = false;
			webLanguages[2].checked = false;
			
			//예시 5) disabled 속성 적용해보기
			webLanguages[0].disabled = true;
			webLanguages[1].disabled = true;
			webLanguages[2].disabled = true;
			
		}
		
		function process2(){
			
			var browsers = document.getElementsByName("browser");

			// 예시1) 배열의 크기 확인
			console.log("length : " + browsers.length);
			console.log("============================");
			
			// 예시2) value값 얻어오기
			for (var i = 0; i < browsers.length; i++) {
				console.log("data : " + browsers[i].value);
			}
			console.log("============================");
			
			// 예시3) 체크된 데이터 확인하기
			for (var i = 0; i < browsers.length; i++) {
				if (browsers[i].checked){
					console.log("(checked) " + browsers[i].value);
				}
			}
			
			// 예시4) 특정한 radio를 체크하기 
			browsers[0].checked = false;
			browsers[1].checked = false;
			browsers[2].checked = false;
			
			// 예시 5) disabled 속성 적용해보기
			browsers[0].disabled = true;
			browsers[1].disabled = true;
			browsers[2].disabled = true;
		
			
		
		}
		
	</script>
</body>
</html>
