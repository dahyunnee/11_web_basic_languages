<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	
	$().ready(function(){
		
		$("#btn1").click(function(){
			alert("버튼이 눌렸습니다. ");
		});
		
		$("#btn2").click(function(){
			alert($("#msg").val());
			$("#msg").val("메세지가 변경되었습니다.");
			$("#btn2").val("Changed");	//$(this).val("Changed");
		});
		
		$("#btn3").click(btn3_click);
		$("#btn4").click(btn4_click);
		
	});
	
	var btn3_click = function(){
		alert("버튼3 클릭");
	}
	
	function btn4_click(){
		alert("버튼4 클릭");
	}

</script>
</head>
<body>


	메세지: <input type="text" id="msg" />
	
	<br>
	
	<input type="button" id="btn1" value="버튼1"	 />				
	<input type="button" id="btn2" value="입력된 메시지" />
	<input type="button" id="btn3" value="test" />
	<input type="button" id="btn4" value="test2" />
</body>
</html>
