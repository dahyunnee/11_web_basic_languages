<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

	$().ready(function(){
		
		$("#plus, #minus, #multi").click(function(){
			
			var calculate = $(this).val();
			var n1 = $("#num1").val();
			var n2 = $("#num2").val();
			
			n1 = parseInt(n1);
			n2 = parseInt(n2);
			
			var result = 0;
			var operator = "";
			
			switch(calculate){
			
			case "합" : 
				result = n1 + n2 ;
				operator = "+";
				break;
			
			case "차" :
				result = n1 - n2;
				operator = "-";
				break;
			
			case "곱" :
				result = n1 * n2;
				operator = "*";
				break;
			}
			
			$("#result").val(result);
			$("#op").text(operator);
			
		});
		
	});
</script>
</head>
<body>

	<input type="text" id="num1" size="5" /> <span id="op"> , </span>
	<input type="text" id="num2" size="5" /> =
	<input type="text" id="result" size="7" />
	
	<hr>
	
	<input type="button" id="plus" value="합" />
	<input type="button" id="minus" value="차" />
	<input type="button" id="multi" value="곱" />
	

</body>
</html>
